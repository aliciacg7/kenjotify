<div class="artist">
  <button class="btn" (click)="showDeleteModal(artistInfo._id)">
    <svg *ngIf="enableDeleteArtist" class="artist__delete-btn bi bi-x-circle-fill" width="1.5em" height="1.5em" fill="#ff5248" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
    </svg>
  </button>
      <img class="artist__picture" src="{{ this.getUrlPhoto(artistInfo.photoUrl) }}" alt="example">
      <div class="artist__info">
        <h4>{{ artistInfo.name }}</h4>
        <span>Desde: {{ beautifyDate(artistInfo.birthdate) }}</span>
        <span>Hasta: {{ beautifyDate(artistInfo.deathDate) }}</span>
      </div>
</div>
